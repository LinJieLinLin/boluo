<section class="view-page write-theme new-topic" style="z-index: 100;right: 0;bottom:0">
    <header class="header">
        <div class="u-p" ng-click="toggleSideBar()" ng-if="shuoAvatarFlag">
            <avatar url="user.avatar"></avatar>
        </div>
        <div class="back" ng-click="backPage()" ng-if="!shuoAvatarFlag">
            <img src="image/icon/user_details_back.png">
        </div>
        <div class="n">
            发布新帖子
        </div>
        <div class="m" ng-click="publish()">发贴</div>
    </header>
    <main>
        <div class="theme">
            <div class="p-r">
                <input type="text" placeholder="请输入标题" maxlength="10" ng-model="topic.title">
                <div class="text-count">{{topic.title.length || 0}}/10</div>
            </div>
            <textarea name="" placeholder="请输入内容" id="" cols="30" rows="10" ng-model="topic.content"></textarea>
        </div>
        <div class="p-f" ng-class="{'has-img': picList.length}">
            <div class="m-tlr">
                <div>*将要发布到：<span class="text-orange">{{teamName}}</span></div>
                <div class="add-pic">
                    <img ng-click="upload()" src="image/icon/message_photo_icon.png" alt="">
                </div>
            </div>
        </div>
        <div class="img" ng-show="picList.length">
            <span ng-repeat="img in picList track by $index">
                <button ng-click="removePic(img)">&times;</button>
                <img ng-src="{{picRoot + img}}" alt="">
            </span>
        </div>
    </main>
</section>
