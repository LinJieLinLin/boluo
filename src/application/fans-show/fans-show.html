<main class="fans-show-main">
    <div class="banner-wrap">
        <div class="banner">
            <div class="swiper-container">
                <div class="swiper-wrapper"></div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>
    
    <div class="part">
        <div class="h-style-2">
            <div class="part-tab">
                <a ui-sref="paikeTab({tab: 1})" class="tab-k">最新</a>
                <span class="line">|</span>
                <a ui-sref="paikeTab({tab: 2})" class="tab-k">人气</a>
            </div>
            <a class="k">
                <span>星球拍客</span>
            </a>
        </div>
        <div class="w">
            <paike-list list="paikeList"></paike-list>
        </div>
    </div>
    
    <div class="part">
        <div class="h-style-2">
            <a class="more" ui-sref="wonderful">more <i>&gt;</i></a>
            <a class="k">
                <span>精彩七人制</span>
            </a>
        </div>
        <div class="w">
            <wonderful-list list="wonderfulList"></wonderful-list>
        </div>
    </div>
    
    <div class="part mg-b-0">
        <div class="h-style-2">
            <a class="more" ui-sref="atlas">more <i>&gt;</i></a>
            <a class="k">
                <span>精彩图集</span>
            </a>
        </div>
        <div class="w horizontal-list">
            <atlas-list list="atlasList"></atlas-list>
        </div>
    </div>

</main>
