<main class="post-bar-main" ng-hide="false">
    <section class="section">
        <div class="hot-head">
            <div class="l"></div>
            <div class="gray-text f-l">热门联盟</div>
            <div class="gray-text f-r" ng-click="goLeagueList()">more <i>&gt;</i></div>
            <div class="clear"></div>
        </div>
        <div class="recommend-team">
            <ul>
                <li ui-sref="league({nid: hot.nid,name:hot.name})" ng-repeat="hot in hotList track by $index">
                    <avatar url="picRoot + hot.pic"></avatar>
                    <p>{{hot.name}}</p>
                </li>
            </ul>
        </div>
    </section>
    <div class="fans-show-main">
        <section class="section list-queue" ng-repeat="tip in tipList track by $index" ng-click="goThemeDetail(tip.pid)">
            <div class="show-head">
                <div class="r-img f-l">
                    <avatar url="picRoot + tip.avatar"></avatar>
                </div>
                <div class="f-l">
                    <div class="t-name">{{tip.nickname}}</div>
                    <div class="t-inf"><span ng-show="tip.dateline">{{tip.dateline|countTime}}前</span> {{tip.place}}</div>
                </div>
                <div class="clear"></div>
            </div>
            <div class="show-title">
                {{tip.title}}
            </div>
            <div class="show-detail">
                {{tip.summary}}
            </div>
            <div class="pic-list" ng-show="tip.picurl.length">
                <ul gallery list="tip.picurl" prefix="picRoot" key="">
                    <li ng-repeat="pic in tip.picurl track by $index">
                        <img ng-src="{{picRoot + pic}}" alt="">
                    </li>
                </ul>
            </div>
            <div class="label-bar">
                <button class="f-l btn-gray" ng-show="tip.name">{{tip.name}}</button>
                <button class="f-r btn-white"><img src="image/icon/message_mess_icon.png" alt="">{{tip.reply}}</button>
                <div class="clear"></div>
            </div>
        </section>
        <div class="perloader-dir static" ng-if="!noMoreFlag && scrollLoadingReady && showScrollLoadingFlag">
            <div class="small-scale">
                <div class="swiper-lazy-preloader swiper-lazy-preloader-black"></div>
            </div>
        </div>
        <div class="no-content" ng-if="scrollLoadingReady && !tipList.length" style="padding:3rem 0">(∩_∩)还没有内容~~~</div>
        <div ng-if="noMoreFlag && tipList.length" style="color:#999;padding:10px;text-align:center;">
            没有更多~
        </div>
    </div>
    <div class="end-h" ng-hide="hideEndHeightFlag"></div>
</main>
