<section class="view-page write-theme">
    <header class="header">
        <div class="u-p" ng-click="toggleSideBar()" ng-if="shuoAvatarFlag">
            <avatar url="user.avatar"></avatar>
        </div>
        <div class="back" ng-click="backPage()" ng-if="!shuoAvatarFlag">
            <img src="image/icon/user_details_back.png">
        </div>
        <div class="n">
            <a class="k">{{tabTitle}}</a>
        </div>
        <div class="m" ng-click="setToPost()">发贴</div>
    </header>
    <main>
        <div class="theme">
            <div class="p-r">
                <input type="text" placeholder="请输入标题" maxlength="10" ng-model="theme.title">
                <div class="text-count">{{theme.title.length}}/10</div>
            </div>
            <textarea name="" placeholder="请输入内容" id="" cols="30" rows="10" ng-model="theme.content"></textarea>
        </div>
        <div class="p-f">
            <div class="m-tlr">
                <div>*将要发布到：<span class="text-orange">{{unionName}}</span></div>
                <div class="m-tb">
                    <button class="btn-white"><img src="image/icon/message_position_icon.png" alt="">{{theme.place}}</button>
                </div>
                <div class="add-pic">
                    <div>
                        <img src="image/icon/message_photo_icon.png" alt="" ng-click="upload()">
                    </div>
                </div>
            </div>
            <div class="pid-line"></div>
            <div class="recommend-team" ng-show="theme.picUrl.length">
                <ul>
                    <li ng-repeat="pic in theme.picUrl track by $index">
                        <img ng-src="{{picRoot+pic}}" alt="">
                        <i class="del" ng-click="delPic($index)"></i>
                    </li>
                </ul>
            </div>
        </div>
        <div ng-show="uploading">
            <perloader-dir show="true"></perloader-dir>
        </div>
    </main>
</section>
